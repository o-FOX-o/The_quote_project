<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>test</h1>
    <div class="main-div">
    </div>
    <button onclick="getTags()">Get quotes</button>
    <button onclick="displayTags()">tags</button>
    <button onclick="displayQuotes()">quotes</button>
    <script>
        let object = '';
    function getTags(){
    fetch('/api/load_quote')
    .then(response => response.json())
    .then((data) =>{
        object = JSON.parse(data);
        console.log(object)
        })
    } 
    function displayTags(){
        console.log(object.tags)
    }
    function displayQuotes(){
        console.log(object.quotesFile)
    }
    </script>
</body>
</html>
